<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cà Phê Việt Nam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cafe.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logos/logo.png') }}">
</head>
<body>
    <header>
        <div class="inner-header container">
            <nav>
                <img src="{{ url_for('static', filename='img/logos/logo.png') }}" alt="" width="80">
                <div class="logo">
                    <a href="/"><img src="{{ url_for('static', filename='img/logoobin.png') }}" alt=""></a>
                </div>
                <div class="main-menu">
                    <ul class="ul1">
                        <li><a href="{{ url_for('home') }}">Trang chủ</a></li>
                        <li>
                            <a href="/cafe">Cà Phê</a>
                        </li>
                        <li>
                            <a href="/tra">Trà</a>
                        </li>
                        <li>
                            <a href="/banhngot">Bánh ngọt</a>
                        </li>
                    </ul>
                </div>

                <div class="icon padd20">
                    <a href="/cart"><i class="fa fa-shopping-cart" style="font-size:30px">:</i><span id="slsp"></span></a>
                </div>
                <div class="logout">
                    <a href="{{ url_for('logout')}}">Logout</a>
                </div>
            </nav>
        </div>
    </header>
    <div id="wrapper">
        <hr>
        <div class="headline">
            <h3>Cà Phê Việt Nam</h3>
        </div>
    </div>
    
    <section class="containerfull">
        <div class="container">
            
            <div class="containerfull">
                {% for product in products%}
                <div class="box25 mr15">
                    <form action="{{ url_for('addcoffee') }}" method="POST" >
                        <img src="{{ url_for('static', filename=product.image ) }}" alt="">
                        <a href=""><div class="name-items"><input type="hidden" name="id" value="{{ product.id }}"></div></a>
                        <div class="price-items" ><a name="name">{{ product.name }}</a></div>
                        <input type="text" placeholder="quantity" name="quantity" value="{{ product.quantity }}">
                        <div class="price" ><a name="price">{{ product.price }}</a></div>
                        <button type="submit">Thêm vào giỏ hàng</button>
                    </form>  
                </div>
                {% endfor %}
            </div>
            
        </div>
    </section>
    
</body>
</html>
